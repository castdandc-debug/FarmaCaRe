<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}FarmaCaRe{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Marca de agua: Logo de Grupo M√©dico Care */
        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: auto;
            opacity: 0.1;
            pointer-events: none;
            z-index: -1;
            background-image: url("{{ url_for('static', filename='images/grupo-medico-care-logo.png') }}");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* Logo de FarmaCaRe en navbar: m√°s grande */
        .navbar-brand img {
            height: 60px; /* Aumentado de 40px a 60px */
            margin-right: 15px;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.dashboard') }}">
                <img src="{{ url_for('static', filename='images/farmacare-logo.png') }}" alt="FarmaCaRe" style="height: 60px; margin-right: 15px;">
                FarmaCaRe üè•
            </a>
            <div class="ms-auto">
                <span class="navbar-text">Usuario: {{ user.username }} ({{ user.rol }})</span>
                <a href="/logout" class="btn btn-outline-light btn-sm ms-3">Cerrar sesi√≥n</a>
            </div>
        </div>
    </nav>

    <!-- Marca de agua -->
    <div class="watermark"></div>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
