<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}FarmaCaRe{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background-color: #007B8E !important;
            color: white;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .navbar-brand img {
            height: 60px;
            margin-right: 10px;
        }
        .navbar-text {
            color: #e0e0e0;
        }
        .btn-outline-light {
            border-color: #e0e0e0;
            color: #e0e0e0;
        }
        .btn-outline-light:hover {
            background-color: #007B8E;
            color: white;
            border-color: #007B8E;
        }
        .card {
            border: 1px solid #D3D3D3;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007B8E;
            color: white;
            border-bottom: none;
            padding: 1rem;
            text-align: center;
        }
        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: auto;
            opacity: 0.1;
            pointer-events: none;
            z-index: -1;
            background-image: url("{{ url_for('static', filename='images/grupo-medico-care-logo.png') }}");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.dashboard') }}">
                <img src="{{ url_for('static', filename='images/farmacare-logo.png') }}" alt="FarmaCaRe" style="height: 60px;">
                <span style="font-weight: bold; color: white;">FarmaCaRe</span>
            </a>
            <div class="ms-auto">
                <span class="navbar-text">Usuario: {{ user.username }} ({{ user.rol }})</span>
                <a href="/logout" class="btn btn-outline-light btn-sm ms-3">Cerrar sesi√≥n</a>
            </div>
        </div>
    </nav>

    <!-- Marca de agua -->
    <div class="watermark"></div>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
