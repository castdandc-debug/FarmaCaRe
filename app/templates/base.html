<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}FarmaCaRe{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/grupo-medico-care-logo.png') }}");
            background-size: 40%;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            opacity: 0.1;
            margin: 0;
            padding: 0;
        }
        .watermark {
            position: fixed;
            bottom: 10px;
            right: 10px;
            opacity: 0.2;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.dashboard') }}">
                <img src="{{ url_for('static', filename='images/farmacare-logo.png') }}" alt="FarmaCaRe" style="height: 40px; margin-right: 10px;">
                FarmaCaRe üè•
            </a>
            <div class="ms-auto">
                <span class="navbar-text">Usuario: {{ user.username }} ({{ user.rol }})</span>
                <a href="/logout" class="btn btn-outline-light btn-sm ms-3">Cerrar sesi√≥n</a>
            </div>
        </div>
    </nav>

    <!-- Marca de agua en todas las p√°ginas -->
    <img src="{{ url_for('static', filename='images/grupo-medico-care-logo.png') }}" alt="Marca de agua" class="watermark">

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
