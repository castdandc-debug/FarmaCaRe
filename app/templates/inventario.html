{% extends "base.html" %}
{% block content %}
<h1>Inventario</h1>
{% if inventarios %}
<ul>
    {% for inv in inventarios %}
    <li>{{ inv.producto_id }} ({{ inv.producto_tipo }}) - Cantidad: {{ inv.cantidad }}
        <a href="{{ url_for('inventario.ajustar', tipo=inv.producto_tipo, producto_id=inv.producto_id) }}">Ajustar</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No hay inventario registrado.</p>
{% endif %}
{% endblock %}
