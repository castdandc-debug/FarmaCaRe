{% extends "base.html" %}

{% block title %}Nueva Venta - FarmaCaRe{% endblock %}

{% block content %}
<div class="container mt-4">
    <!-- Solo un bot贸n volver y un bot贸n listado, ya no repetido -->
    <div class="mb-3 d-flex gap-2">
        <a href="{{ url_for('main.dashboard') }}" class="btn btn-success">&larr; Volver al Administrador</a>
        <a href="{{ url_for('ventas.listado') }}" class="btn btn-primary"><i class="bi bi-list"></i> Listado de Ventas</a>
    </div>
    <h2>Nueva Venta</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="cliente_id">Cliente (Opcional)</label>
            <select class="form-control" name="cliente_id" id="cliente_id">
                <option value="">-- Sin cliente --</option>
                {% for c in clientes %}
                <option value="{{ c.id }}">{{ c.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3 d-flex align-items-end">
            <div style="flex: 1;">
                <label for="medicamento">Buscar Medicamento</label>
                <select class="form-control" name="medicamento" id="medicamento">
                    <option value="">-- Seleccionar medicamento --</option>
                    {% for m in medicamentos %}
                    <option value="{{ m.id }}">{{ m.nombre_comercial }} ({{ m.codigo }})</option>
                    {% endfor %}
                </select>
            </div>
            <!-- Bot贸n para abrir el modal de "No hay" -->
            <button type="button" class="btn btn-danger ms-2" data-bs-toggle="modal" data-bs-target="#noHayModal">
                No hay
            </button>
        </div>
        <div class="mb-3">
            <label for="cantidad">Cantidad</label>
            <input type="number" class="form-control" name="cantidad" id="cantidad">
        </div>
        <button type="submit" class="btn btn-success">Agregar al carrito</button>
    </form>
</div>

<!-- Modal para reportar "No hay" -->
<div class="modal fade" id="noHayModal" tabindex="-1" aria-labelledby="noHayModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form method="POST" action="{{ url_for('ventas.nueva') }}">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="noHayModalLabel">Reportar producto "No hay"</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="nombre_no_hay" class="form-label">Nombre del producto</label>
            <input type="text" class="form-control" id="nombre_no_hay" name="nombre" required>
          </div>
          <div class="mb-3">
            <label for="motivo_no_hay" class="form-label">Motivo / Observaci贸n</label>
            <input type="text" class="form-control" id="motivo_no_hay" name="tipo" placeholder="Ejemplo: no existe, agotado, etc.">
          </div>
        </div>
        <div class="modal-footer">
          <input type="hidden" name="no_hay_submit" value="1">
          <button type="submit" class="btn btn-danger">Reportar</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
