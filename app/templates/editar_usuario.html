{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Cambiar nombre de usuario</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nuevo nombre de usuario:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ user.nombre }}" required>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{{ url_for('main.profile') }}" class="btn btn-secondary">Cancelar</a>
    </form>
    <hr>
    <a href="{{ url_for('main.cambiar_contrasena') }}" class="btn btn-warning">Cambiar contrase√±a</a>
</div>
{% endblock %}
