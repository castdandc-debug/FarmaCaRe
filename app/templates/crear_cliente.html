{% extends "base.html" %}

{% block title %}Crear Cliente - FarmaCaRe{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Crear Nuevo Cliente</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="nombre">Nombre / Razón Social (Obligatorio)</label>
            <input type="text" name="nombre" id="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="rfc">RFC (Opcional)</label>
            <input type="text" name="rfc" id="rfc" class="form-control">
        </div>
        <div class="mb-3">
            <label for="contacto">Contacto (Opcional)</label>
            <input type="text" name="contacto" id="contacto" class="form-control">
        </div>
        <div class="mb-3">
            <label for="telefono">Teléfono (Opcional)</label>
            <input type="text" name="telefono" id="telefono" class="form-control">
        </div>
        <div class="mb-3">
            <label for="direccion">Dirección (Opcional)</label>
            <input type="text" name="direccion" id="direccion" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Crear Cliente</button>
        <a href="{{ url_for('clientes.lista') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
