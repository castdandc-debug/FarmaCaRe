{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Editar Perfil (Administrador)</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre de usuario:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ user.nombre }}" required>
        </div>
        <div class="mb-3">
            <label for="rol" class="form-label">Rol:</label>
            <select class="form-select" id="rol" name="rol">
                <option value="Administrador" {% if user.rol == "Administrador" %}selected{% endif %}>Administrador</option>
                <option value="Caja" {% if user.rol == "Caja" %}selected{% endif %}>Caja</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="activo" class="form-label">Activo:</label>
            <input type="checkbox" id="activo" name="activo" {% if user.activo %}checked{% endif %}>
        </div>
        <hr>
        <div class="mb-3">
            <label for="nueva_contrasena" class="form-label">Nueva contraseña:</label>
            <input type="password" class="form-control" id="nueva_contrasena" name="nueva_contrasena">
        </div>
        <div class="mb-3">
            <label for="confirmar_contrasena" class="form-label">Confirmar nueva contraseña:</label>
            <input type="password" class="form-control" id="confirmar_contrasena" name="confirmar_contrasena">
        </div>
        <button type="submit" class="btn btn-success">Guardar cambios</button>
        <a href="{{ url_for('main.profile') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
